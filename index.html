<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <div class="music-player">
    <div class="header">
      <i class="fas fa-search"></i>
      <h2>Now Playing</h2>
      <i class="fas fa-bars" id="menu-btn"></i>
    </div>
    <div class="display">
      <img id="album-art" src="assets/artists/default.jpg" alt="Album Art">
      <div class="song-info">
        <h3 id="song-title">Really Great Song</h3>
        <p id="artist">Great Artist</p>
      </div>
    </div>
    <audio id="audio"></audio>
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress-bar" value="0">
      <span id="song-duration">-1:60</span>
    </div>
    <div class="controls">
      <button id="shuffle"><i class="fas fa-random"></i></button>
      <button id="prev"><i class="fas fa-step-backward"></i></button>
      <button id="play-pause"><i class="fas fa-play"></i></button>
      <button id="next"><i class="fas fa-step-forward"></i></button>
      <button id="repeat"><i class="fas fa-repeat"></i></button>
    </div>
    <div class="volume-control">
      <i class="fas fa-volume-down"></i>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.75">
      <i class="fas fa-volume-up"></i>
    </div>
  </div>
  <div class="playlist-container hidden" id="playlist">
    <h3>Playlist</h3>
    <input type="text" id="search-bar" placeholder="Search for a song...">
    <div id="playlist-content"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
